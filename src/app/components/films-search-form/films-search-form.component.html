<div class="form-container">

<input matInput placeholder="Ex. Shrek" [(ngModel)]="inputValue">

  <select [value]="select" class="border-color">
    <option *ngFor="let type of types"
            [value]="type.value"
            >

      {{type.viewValue}}
    </option>
  </select>

  <button (click)="getFilms()" [disabled]='!inputValue'>Find</button>

</div>
